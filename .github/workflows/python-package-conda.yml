# Nome do seu workflow
name: Python Application CI/CD to Azure

# Gatilhos: quando esteira deve rodar
on:
  push:
    branches: [ "main" ] # Roda em push para a branch 'main'
  pull_request:
    branches: [ "main" ] # Roda em pull request para a 'main'

jobs:
  # --- JOB 1: BUILD E TEST (CI) ---
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: '1. Checkout code'
      uses: actions/checkout@v4

    - name: '2. Set up Python 3.10'
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: '3. Install dependencies'
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: '4. Lint with flake8'
      run: |
        # para a esteira se houver erros de sintaxe
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # apenas avisa sobre complexidade e tamanho da linha
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: '5. Test with pytest'
      run: |
        pytest

  # --- JOB 2: DEPLOY (CD) ---
  deploy:
    runs-on: ubuntu-latest
    needs: build # <-- IMPORTANTE: Só faz deploy SE o job 'build' passar
    
    # Garante que o deploy só aconteça em PUSH para a 'main',
    # e não em Pull Requests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: '1. Checkout code'
      uses: actions/checkout@v4

    - name: '2. Set up Python 3.10'
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: '3. Install dependencies (for packaging)'
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: '4. Deploy to Azure Function App'
      [cite_start]uses: Azure/functions-action@v1 # Ação do PDF 
      with:
        app-name: 'NOME-DA-SUA-FUNCTION-APP' # <-- MUDE ISSO
        package: '.' # '.' significa o diretório atual
        # Este é o secret que você criou no passo anterior 
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
